<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper</title>
        <link rel="icon" href="./res/img/mine.png">
        <link rel="stylesheet" href="./res/css/index.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="background">
            <h1>Minesweeper</h1>
            <div id="message">Press the "Start Game" button to begin</div>
            <div id="control" class="py-auto">
                <div class="row">
                    <div class="col-sm-4">
                        <button id="startBtn" class="btn btn-primary">Start Game</button>
                    </div>
                    <div class="col-sm-4">
                        Mine Count:
                        <input id="mineInput" class="form-control" type="number"/ value="40"> 
                    </div>   
                    <div class="col-sm-4">
                        <button class="btn btn-primary">Test</button>
                    </div>
                </div>
            </div>
            <div oncontextmenu="return false;" id="board-container"></div>
        </div>
    </body>
    <script src="res/js/board.js"></script>
    <script src="res/js/game.js"></script>
</html>
