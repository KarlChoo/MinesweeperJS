<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper</title>
        <link rel="icon" href="./res/img/mine.png">
        <link rel="stylesheet" href="./res/css/index.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <style>
            body {
                background: darkgreen;
            }

            .footer {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
                flex-shrink: 0;
            }
        </style>
    </head>
    <body style="padding:20px;">
        <div class="container">
            <div class="row" style="margin-bottom:3vh; justify-content:center;">
                <div class="col-md-4 text-center">
                    <h1 style="color:white; font-weight:600;">Minesweeper</h1>
                </div>
            </div>
                <div id="control" class="py-auto" style="margin:0 auto;">
                    <div class="row" style="padding:20px;">
                        <div class="col-sm-12">
                            <div id="message">Press the "Start Game" button to begin</div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;justify-content: center;">
                        <div class="col-sm-4">
                            <span style="font-weight:600;">Mine Count:</span>
                        </div> 
                        <div class="col-sm-4">
                            <input id="mineInput" class="form-control" type="number" value="10" /> 
                        </div>   
                    </div>
                    <div class="row" style="padding-top:20px;padding-bottom:20px; justify-content:center;">
                            <button id="startBtn" style="width:140px; padding:5px; margin:5px;" class="btn btn-primary">Start Game</button>
                            <button id="resetBtn" style="width:140px; padding:5px;margin:5px;" class="btn btn-secondary">Reset</button>
                        
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top:3vh;">
                <div oncontextmenu="return false;" id="board-container" style="margin:0 auto;"></div>
            </div>
            <div class="footer">
                <span style="font-weight:500; color:white;">Coded by <a href="#" style="font-style: italic;color:white;">cmonman</a> &copy; <span id="year"></span></span>
            </div>
        </div>
    </body>
    <script>
        window.onload = function(){
        var date = new Date().getFullYear();
        document.getElementById("year").innerHTML = date;
        }
        </script>
    <script src="res/js/board.js"></script>
    <script src="res/js/logic.js"></script>
</html>
